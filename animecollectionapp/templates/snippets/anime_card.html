
      
<div class="col">
    <a href= "{% url 'anime_info' anime_id=variavel.mal_id  %}" class="text-decoration-none">    
        <div class = "newcard">
            <div class="card shadow-sm">
                <img src= "{{variavel.images.jpg.image_url}}" class="card-img-top" alt="anime Thumbnail">
                <div class="card-body d-flex flex-column">
                    <p class="card-text">{{variavel.title}}</p>
                    <div class="d-flex justify-content-between align-items-center mt-auto">
                        <div class="btn-group px-2">
                            {% include 'snippets/heart_atack.html' with id=variavel.mal_id %}
                            <!-- <button type="button" class="btn btn-sm btn-outline-secondary mt-auto">favorite</button>-->
                            
                        </div>
                        <small class="text-muted">Score {{variavel.score}}</small>
                    </div>
                </div>
            </div>
        </div>
    </a>
</div>
